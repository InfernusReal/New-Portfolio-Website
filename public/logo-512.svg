<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- White circle background -->
  <circle 
    cx="256" 
    cy="256" 
    r="240" 
    fill="white" 
    stroke="#e5e7eb" 
    stroke-width="8"
  />
  
  <!-- Blended S and F logo -->
  <g transform="translate(256, 256)">
    <!-- S part - curved on the left -->
    <path
      d="M -92 -102 
         C -128 -102, -154 -77, -154 -41
         C -154 -5, -128 20, -92 20
         L -26 20
         C 10 20, 36 46, 36 82
         C 36 118, 10 144, -26 144
         L -77 144"
      stroke="black"
      stroke-width="18"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    
    <!-- F part - integrated with S -->
    <g transform="translate(26, 0)">
      <!-- F vertical line -->
      <line
        x1="0"
        y1="-102"
        x2="0"
        y2="144"
        stroke="black"
        stroke-width="18"
        stroke-linecap="round"
      />
      <!-- F top horizontal line -->
      <line
        x1="0"
        y1="-102"
        x2="102"
        y2="-102"
        stroke="black"
        stroke-width="18"
        stroke-linecap="round"
      />
      <!-- F middle horizontal line -->
      <line
        x1="0"
        y1="10"
        x2="77"
        y2="10"
        stroke="black"
        stroke-width="18"
        stroke-linecap="round"
      />
    </g>
    
    <!-- Connection/blend element -->
    <path
      d="M -26 20 Q 0 0, 26 -26"
      stroke="black"
      stroke-width="10"
      fill="none"
      stroke-linecap="round"
      opacity="0.6"
    />
  </g>
  
  <!-- Subtle gradient overlay for depth -->
  <defs>
    <radialGradient id="logoGradientLarge" cx="30%" cy="30%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0.05)" />
    </radialGradient>
  </defs>
  <circle 
    cx="256" 
    cy="256" 
    r="240" 
    fill="url(#logoGradientLarge)" 
  />
</svg>
